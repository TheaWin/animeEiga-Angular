<div style="width: 60%; margin: 50px auto; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
  <mat-card *ngFor="let movie of movies; let i=index;" style="
      flex: 1 1 auto; 
      max-width: 300px; 
      box-shadow: 0 4px 8px 0 rgba(245, 240, 240, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <!-- <mat-card-header>
      <mat-card-title>{{movie.Name}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header> -->
    <img src={{movie.imageURL}} alt={{movie.Name}}
      style="width: 100%; height: 400px; object-fit: fill; border-radius: 10px;" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenre(movie)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirector(movie)">
        Director
      </button>
      <button mat-button color="primary" (click)="openSypnosis(movie)">
        Details
      </button>
      <mat-icon (click)="addFavoriteMovie(movie._id)" *ngIf="!isFavorite(movie._id)">favorite_border</mat-icon>
      <mat-icon (click)="deleteFavoriteMovie(movie._id)" *ngIf="isFavorite(movie._id)">favorite</mat-icon>
      <!-- </button>  -->
    </mat-card-actions>
  </mat-card>
</div>
