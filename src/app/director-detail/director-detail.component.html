<mat-card>
  <mat-card-header>
    <mat-card-title class="dialog-title">{{data.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>Bio</mat-card-subtitle>
    <p>{{data.bio}}</p>
    <mat-card-subtitle>Born</mat-card-subtitle>
    <p>{{data.birth}}</p>
    <mat-card-subtitle>Died</mat-card-subtitle>
    <p>{{data.death}}</p>
  </mat-card-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</mat-card>
