<mat-card>
  <mat-card-header>
    <mat-card-title>{{data.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Bio</p>
    <p>{{data.bio}}</p>
    <p>Born</p>
    <p>{{data.birth}}</p>
    <p>Died</p>
    <p>{{data.death}}</p>
  </mat-card-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</mat-card>
