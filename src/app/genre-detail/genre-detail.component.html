<mat-card>
  <mat-card-header>
    <mat-card-title class="dialog-title">{{data.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>Description</mat-card-subtitle>
    <p>{{data.description}}</p>
  </mat-card-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</mat-card>
